<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Wireframe Exercise</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!--navigation bar-->
        <nav>
            <img src="http://placehold.it/200x70/000" alt="logo">
        </nav>
        <nav>
            <ul>
                <li>Nav Item 1</li>
                <li>Nav Item 2</li>
                <li>Nav Item 3</li>
                <li>Nav Item 4</li>
            </ul>
        </nav>
    </header>
    <main>
        <!--First Section with one image-->
        <section>
            <img src="http://placehold.it/960x450/000" alt="Hero Image">
        </section>
        <!--Second Section with 3 images-->
        <section>
            <img src="http://placehold.it/300x375/000" alt="Sub Banner">
            <img src="http://placehold.it/300x375/000" alt="Sub Banner">
            <img src="http://placehold.it/300x375/000" alt="Sub Banner"> 
        </section>
        <!--third Section with one image and a paragraph-->
        <section>
            <div>
                <img src="http://placehold.it/480x400/000" alt="Feautured Section Banner">
            </div>
            <div>
                <h2>Feautured Section Heading:</h2>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, porro sit! Nam saepe rem vel nihil dolorum cumque reprehenderit quae est, adipisci repellat, voluptas commodi facilis. Iste est minima aliquam?</p>
                <br>
                
            </div>
            <div>
                <button type="submit">Call to action</button>
            </div>
            
        </section>
    </main>
    <!--the footer-->
    <footer>
        <img src="http://placehold.it/960x200/000" alt="Full Width Background">
    </footer>
    
</body>
</html>
